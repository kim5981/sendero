<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Nuevo Sendero</title>
    <link rel="stylesheet" href="./home.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <video autoplay muted loop>
          <source src="../media/sendero_home_vid.mp4" type="video/mp4"/>
        </video>
      <div class="header-wrap">
        <div class="logo">
        <img alt="sendero logo" src="../media/full _sendero_logo.png"></img>
        </div>
      
        <nav>
          <button class="nav-button">home</button>
          <button class="nav-button">about us</button>
          <button class="nav-button">services</button>
          <button class="nav-button">give</button>
        </nav>
      </div>
      
      <div id="slogan" class="fade-in">
        <img alt="sendero logo animation of a cross" src="../media/sendero_logo.png" class="logo"></img>
        <h1>In Christ, <br>There Is a Way</h1>
      </div>
    </header>

    <section class="slice">
      <div class="cta">
        <h2>JOIN US <br> FOR A SERVICE</h2>
      </div>
      <div class="slice-details">
        <h3>SATURDAY 5PM <br> SUNDAY 9AM | 3PM</h3>
        <div id="learn-more">
          <p>LEARN MORE</p>
          <img src="../media/l_chevron.png" alt="left arrow"></img>
        </div>
      </div>
    </section>
    <footer class="footer">
      <section class="com">
        <h4>Come Join Us</h4>
        <p>4QPM+966, Pista Bueno <br> Aires, Managua, Nicaragua</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249638.70062059475!2d-86.50406521328122!3d12.13917700000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f73fd000d853313%3A0xba3f4bb73b38b7b7!2sEl%20Nuevo%20Divino%20Sendero%20de%20la%20Cruz!5e0!3m2!1sen!2sus!4v1753937047857!5m2!1sen!2sus"
          id="maps" target="_blank" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>
      <section class="com info">
        <h4>Contact Us</h4>
        <div class="contact">
          <img alt="phone icon" src="../media/icons/icons8-phone-500.png" class="icon"></img>
          <p>+505 2280 1275</p>
        </div>
        <div class="contact">
          <img alt="email icon" src="../media/icons/icons8-email-500.png" class="icon"></img>
          <p>elnuevosendero77@outlook.com</p>
        </div>
        <div class="follow">
          <h4>Follow Us</h4>
          <div class="contact icons-wrap">
            <a class="icon" href="https://www.facebook.com/people/Igl-El-Nuevo-Sendero-de-la-Cruz/100068214709166/" target="_blank">
              <img alt="facebook icon" src="../media/icons/icons8-facebook-500.png" class="icon"></img>
            </a>
            <a class="icon" href="https://www.youtube.com/@ElNuevoSendero" target="_blank">
              <img alt="youtube icon" src="../media/icons/icons8-youtube-500.png" class="icon"></img>
            </a>
            <a class="icon" target="_blank">
              <img alt="instagram icon" src="../media/icons/icons8-instagram-500.png" class="icon"></img>
            </a>
            <a class="icon" target="_blank">
              <img alt="whatsapp icon" src="../media/icons/icons8-whatsapp-500.png" class="icon"></img>
            </a>
          </div>
        </div>
      </section>
    </footer>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js" defer></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" defer></script>
    <script src="home.js"></script>
  </body>
</html>
